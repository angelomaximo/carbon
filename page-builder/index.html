<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pagebuilder.css">
    <link rel="icon" href="./img/hades.png">
</head>
<body>

    <div id="frame" class="frame">
    </div>

    <div class="bar">
        <div class="navbar bg-dark" style="padding-left: 2px; padding-right: 18px;">
            <div class="nav-item">
                <button class="btn">
                    <img src="./img/hades.png" style="height: 40px;" alt="hades">
                </button>
            </div>
            <div class="nav-item">
                <button class="btn">
                    <img src="./img/user.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn">
                    <img src="./img/arrow.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn">
                    <img src="./img/arrow.png" style="height: 40px; -webkit-transform: scaleX(-1); transform: scaleX(-1);" alt="hades">
                </button>
                <button id="viewBtn" class="nav-item btn">
                    <img src="./img/play.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn btn-outline-light">
                    Publish
                </button>    
            </div>        
        </div>
        <div class="tabs bg-dark">
            <div class="tab tab1 overview">
                <button class="btn btn-outline-light">
                    Overview ▼
                </button>
                <div class="tab-body">
                    <br>
                    <p>HTML<br>-Body<br>--Navbar<br>--Header<br>--Section</p>
                </div>
            </div>
            <div class="tab tab2 sections">
                <button class="btn btn-outline-light">
                    Sections ▼
                </button>
                <div class="tab-body">
                    <br>
                    <button id="addSection" class="btn btn-secondary">
                        + Add plain section
                    </button>

                    <button id="navbarBasicBtn" class="btn btn-outline-danger">
                        Navbar Basic
                    </button>

                    <button id="heroBasicBtn" class="btn btn-outline-danger">
                        Hero Basic
                    </button>

                    <button id="featuresBasicBtn" class="btn btn-outline-danger">
                        Features Basic
                    </button>

                    <button id="testimonialBasicBtn" class="btn btn-outline-danger">
                        Testimonial Basic
                    </button>

                    <button id="calltoactionBasicBtn" class="btn btn-outline-danger">
                        Call to Action Basic
                    </button>

                    <button id="footerBasicBtn" class="btn btn-outline-danger">
                        Footer Basic
                    </button>

                </div>

            </div>
            <div class="tab tab3 components">
                <button class="btn btn-outline-light">
                    Components ▼
                </button>
                <div class="tab-body">
                    <br>

                    <button class="btn btn-secondary">
                        div
                    </button>

                    <button class="btn btn-secondary">
                        Paragraph
                    </button>

                    <button class="btn btn-secondary">
                        h1
                    </button>

                    <button class="btn btn-secondary">
                        h2
                    </button>

                    <button class="btn btn-secondary">
                        h3
                    </button>

                    <button class="btn btn-secondary">
                        h4
                    </button>

                    <button class="btn btn-secondary">
                        hr
                    </button>

                    <button class="btn btn-secondary">
                        br
                    </button>

                    <button class="btn btn-secondary">
                        a
                    </button>

                    <button class="btn btn-secondary">
                        img
                    </button>

                    <button class="btn btn-secondary">
                        container
                    </button>

                    <button class="btn btn-secondary">
                        row
                    </button>

                    <button class="btn btn-secondary">
                        column
                    </button>

                    <p style="margin-bottom: 0px; margin-top: 6px;">BOOTSTRAP</p>

                    <button class="btn btn-warning">
                        Accordion
                    </button>

                    <button id="alertBtn" class="btn btn-outline-warning">
                        Alert
                    </button>
                    
                    <button class="btn btn-warning">
                        Badge
                    </button>
                    
                    <button id="breadcrumbBtn" class="btn btn-outline-warning">
                        Breadcrumb
                    </button>

                    <button id="buttonBtn" class="btn btn-outline-warning">
                        Buttons
                    </button>

                    <button class="btn btn-warning">
                        Button group
                    </button>

                    <button id="cardBtn" class="btn btn-outline-warning">
                        Card
                    </button>

                    <button class="btn btn-warning">
                        Carousel
                    </button>

                    <button class="btn btn-warning">
                        Close button
                    </button>

                    <button class="btn btn-warning">
                        Collapse
                    </button>

                    <button id="dropdownBtn" class="btn btn-outline-warning">
                        Dropdowns
                    </button>

                    <button class="btn btn-warning">
                        List group
                    </button>

                    <button class="btn btn-warning">
                        Modal
                    </button>

                    <button id="navbarBtn" class="btn btn-outline-warning">
                        Navbar
                    </button>

                    <button class="btn btn-warning">
                        Navs & tabs
                    </button>

                    <button class="btn btn-warning">
                        Offcanvas
                    </button>

                    <button class="btn btn-warning">
                        Pagination
                    </button>

                    <button class="btn btn-warning">
                        Placeholders
                    </button>

                    <button class="btn btn-warning">
                        Popovers
                    </button>

                    <button class="btn btn-warning">
                        Progress
                    </button>

                    <button class="btn btn-warning">
                        Scrollspy
                    </button>

                    <button class="btn btn-warning">
                        Spinners
                    </button>

                    <button class="btn btn-warning">
                        Toasts
                    </button>

                    <button class="btn btn-warning">
                        Tooltips
                    </button>
                </div>
            </div>
            <div class="tab tab4 editor">
                <button class="btn btn-outline-light">
                    Editor ▼
                </button>
                <div class="tab-body">

                </div>
            </div>
        </div>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <script type="module" src="./javascript/script.js"></script>
</body>
</html>
