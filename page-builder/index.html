<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pagebuilder.css">
    <link rel="icon" href="./img/hades.png">
</head>
<body>

    <div id="frame" class="frame">
    </div>

    <div class="bar">
        <div class="navbar bg-dark" style="padding-left: 2px; padding-right: 18px;">
            <div class="nav-item">
                <button class="btn">
                    <img src="./img/hades.png" style="height: 40px;" alt="hades">
                </button>
            </div>
            <div class="nav-item">
                <button class="btn">
                    <img src="./img/user.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn">
                    <img src="./img/arrow.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn">
                    <img src="./img/arrow.png" style="height: 40px; -webkit-transform: scaleX(-1); transform: scaleX(-1);" alt="hades">
                </button>
                <button id="viewBtn" class="nav-item btn">
                    <img src="./img/play.png" style="height: 40px;" alt="hades">
                </button>
                <button class="nav-item btn btn-outline-light">
                    Publish
                </button>    
            </div>        
        </div>
        <div class="tabs bg-dark">
            <div class="tab overview">
                <button class="btn btn-outline-light">
                    Overview ▼
                </button>
                <div id="overview" class="tab-body">
                    <br>

                </div>
            </div>
            <div class="tab sections">
                <button class="btn btn-outline-light">
                    Sections ▼
                </button>
                <div class="tab-body">
                    <br>
                    <button id="addSection" class="btn btn-secondary">
                        + Add plain section
                    </button>

                    <button id="navbarBasicBtn" class="btn btn-outline-danger">
                        Navbar Basic
                    </button>

                    <button id="heroBasicBtn" class="btn btn-outline-danger">
                        Hero Basic
                    </button>

                    <button id="featuresBasicBtn" class="btn btn-outline-danger">
                        Features Basic
                    </button>

                    <button id="testimonialBasicBtn" class="btn btn-outline-danger">
                        Testimonial Basic
                    </button>

                    <button id="calltoactionBasicBtn" class="btn btn-outline-danger">
                        Call to Action Basic
                    </button>

                    <button id="footerBasicBtn" class="btn btn-outline-danger">
                        Footer Basic
                    </button>

                    <form id="navbarBasicForm" action="">
                        <fieldset>
                            <legend>Navbar Basic</legend>
                            <label for="navbar">Logo img source:</label>
                            <input id="navbarLogo" class="form-control" placeholder="Insert here" type="text" name="navbarLogoInp">
                            <br>
                            <label for="navbar">Brand name:</label>
                            <input id="navbarBrandname" class="form-control" placeholder="Insert here" type="text" name="brandnameInp">
                            <br>
                            <label for="navbar">First item:*</label>
                            <input id="navbarFirstItem" class="form-control" placeholder="Insert here" type="text" name="firstItemInp">
                            <br>
                            <label for="navbar">Second item:*</label>
                            <input id="navbarSecondItem" class="form-control" placeholder="Insert here" type="text" name="secondItemInp">
                            <br>
                            <label for="navbar">Third item:</label>
                            <input id="navbarThirdItem" class="form-control" placeholder="Insert here" type="text" name="thirdItemInp">
                            <br>
                            <label for="navbar">Button text:</label>
                            <input id="navbarBtnTxt" class="form-control" placeholder="Insert here" type="text" name="navbarBtnTxtInp">
                        
                            <br>
                            <button class="btn btn-outline-danger">Submit Navbar Basic</button>
                        </fieldset>    
                    </form>

                    <br>

                    <form id="heroBasicForm" action="">
                        <fieldset>
                            <legend>Hero Basic</legend>
                            <label for="hero">Headline:*</label>
                            <input id="heroHeadline" class="form-control" placeholder="Insert here" type="text" name="heroHeadlineInp">
                            <br>
                            <label for="hero">SubHeadline:</label>
                            <input id="heroSubHeadline" class="form-control" placeholder="Insert here" type="text" name="heroSubHeadline">
                            <br>
                            <label for="hero">Button text 1:</label>
                            <input id="btnTxt1" class="form-control" placeholder="Insert here" type="text" name="btnTxt1">
                            <br>
                            <label for="hero">Button text 2:</label>
                            <input id="btnTxt2" class="form-control" placeholder="Insert here" type="text" name="btnTxt2">
                            
                            <br>
                            <button type="submit" class="btn btn-outline-danger">Submit Hero Basic</button>
                        </fieldset>    
                    </form>

                    <br>

                    <form id="featuresBasicForm" action="">
                        <fieldset>
                            <legend>Features Basic</legend>
                            <label for="features">Headline:</label>
                            <input id="featuresHeadline" class="form-control" placeholder="Insert here" type="text" name="featuresHeadlineInp">
                            <br>
                            <label for="features">SubHeadline:</label>
                            <input id="featuresSubHeadline" class="form-control" placeholder="Insert here" type="text" name="featuresSubHeadlineInp">
                            <br>
                            <label for="features">Feature title 1:*</label>
                            <input id="featuresFeatureTitle1" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTitle1Inp">
                            <br>
                            <label for="features">Feature text 1:*</label>
                            <input id="featuresFeatureTxt1" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTxt1Inp">
                            <br>
                            <label for="features">Button text 1:*</label>
                            <input id="featuresBtnTxt1" class="form-control" placeholder="Insert here" type="text" name="featuresBtnTxt1Inp">
                            <br>
                            <label for="features">Feature title 2:*</label>
                            <input id="featuresFeatureTitle2" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTitle2Inp">
                            <br>
                            <label for="features">Feature text 2:*</label>
                            <input id="featuresFeatureTxt2" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTxt2Inp">
                            <br>
                            <label for="features">Button text 2:*</label>
                            <input id="featuresBtnTxt2" class="form-control" placeholder="Insert here" type="text" name="featuresBtnTxt2Inp">
                            <br>
                            <label for="features">Feature title 3:*</label>
                            <input id="featuresFeatureTitle3" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTitle3Inp">
                            <br>
                            <label for="features">Feature text 3:*</label>
                            <input id="featuresFeatureTxt3" class="form-control" placeholder="Insert here" type="text" name="featuresFeatureTxt3Inp">
                            <br>
                            <label for="features">Button text 3:*</label>
                            <input id="featuresBtnTxt3" class="form-control" placeholder="Insert here" type="text" name="featuresBtnTxt3Inp">
                            
                            <br>
                            <button type="submit" class="btn btn-outline-danger">Submit Features Basic</button>
                        </fieldset>    
                    </form>

                    <br>

                </div>

            </div>
            <div class="tab elements">
                <button class="btn btn-outline-light">
                    Components ▼
                </button>
                <div class="tab-body">
                    <br>

                    <button id="div" class="btn btn-secondary">
                        div
                    </button>

                    <button id="button" class="btn btn-secondary">
                        button
                    </button>

                    <button id="paragraph" class="btn btn-secondary">
                        Paragraph
                    </button>

                    <button id="header" class="btn btn-secondary">
                        h1
                    </button>

                    <button class="btn btn-secondary">
                        h2
                    </button>

                    <button class="btn btn-secondary">
                        h3
                    </button>

                    <button class="btn btn-secondary">
                        h4
                    </button>

                    <button class="btn btn-secondary">
                        hr
                    </button>

                    <button class="btn btn-secondary">
                        br
                    </button>

                    <button class="btn btn-secondary">
                        a
                    </button>

                    <button class="btn btn-secondary">
                        img
                    </button>

                    <button class="btn btn-secondary">
                        Ordered List
                    </button>

                    <button class="btn btn-secondary">
                        Unordered List
                    </button>

                    <button class="btn btn-secondary">
                        container
                    </button>

                    <button class="btn btn-secondary">
                        row
                    </button>

                    <button class="btn btn-secondary">
                        column
                    </button>
                </div>
            </div>
            <div class="tab editor">
                <button class="btn btn-outline-light">
                    Editor ▼
                </button>
                <div class="tab-body">
                    <br>
                    <form id="editorForm" action="">
                        <fieldset id="fieldset">
                            
                            <!-- <legend>id</legend>
                            <label>Content:</label>
                            <input id="content" class="form-control" type="text">
                            <br>
                            <label>Style</label>
                            <input id="style" class="form-control" type="text"> -->
                        </fieldset>
                        <br>
                        <button type="submit" id="saveEdit" class="btn btn-success px-5" role="button">Save</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <script type="module" src="./javascript/script.js"></script>
    <script type="module" src="./javascript/sectionThemes.js"></script>
</body>
</html>
