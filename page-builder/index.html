<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/hades.png">
</head>
<body>
    <div class="topbar">
        <div class="begin">
            <img src="./img/hades.png">   
            <img src="./img/section.png" id="addSection">  
            <img src="./img/components.png" id="addComponent">
        </div>

        <div class="middle">
            <div style="display: flex;">
                <a href="#">folder</a>
                <p>/</p>
                <p>currentPage</p>    
            </div>
        </div>

        <div class="end">
            <img src="./img/user.png">
            <img src="./img/arrow.png"> <!-- undo --> 
            <img style="-webkit-transform: scaleX(-1); transform: scaleX(-1);" src="./img/arrow.png"> <!-- redo -->
            <img src="./img/play.png">
            <button class="btn btn-outline-light">Publish</button>   
        </div>


    </div>

    <div class="leftBar">
        <button class="btn btn-secondary active">LAYERS</button>
        <button class="btn btn-secondary">DIRECTORY</button>
        <hr>
        <p>Body</p>
    </div>

    <div class="rightBar">
        <button class="btn btn-secondary active">EDITOR</button>
        <button class="btn btn-secondary">IDE</button>
        <hr>
        <p>.selectedElement</p>
        <br>
        <hr>
        <br>
        <div class="rightSelector">
            <h3>WIDTH</h3>
            <br>
            <label>Min: <input type="text"></label>
            <br>
            <label>Preferred*: <input type="text"></label>
            <br>
            <label>Max: <input type="text"></label>    
        </div>

        <br>
        <hr>
        <br>

        <div class="rightSelector">
            <h3>PADDING</h3>
            <br>
            <label>General: <input type="text"></label>
            <br>
            <label>Top: <input type="text"></label>
            <br>    
            <label>Right: <input type="text"></label>
            <br>    
            <label>Bottom: <input type="text"></label>
            <br>
            <label>Left: <input type="text"></label>
            <br>    
        </div>

        <br>
        <hr>
        <br>

        <div class="rightSelector">
            <h3>BACKGROUND</h3>
            <br>
            <label>Color: <input type="text"></label>
            <br>    
        </div>

        <br>
        <hr>
        <br>

    </div>

    <div id="main" class="main">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
